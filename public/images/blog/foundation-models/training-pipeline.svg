<svg xmlns="http://www.w3.org/2000/svg" width="1500" height="820" viewBox="0 0 1500 820" role="img" aria-label="Training pipeline architecture">
  <rect width="1500" height="820" fill="#0b1020"/>
  <text x="750" y="70" fill="#f8fafc" font-size="40" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-weight="700">Training Pipeline Architecture</text>
  <g font-family="Inter, Arial, sans-serif" font-size="22" text-anchor="middle" fill="#e2e8f0">
    <rect x="80" y="240" width="210" height="110" rx="16" fill="#1e3a8a"/><text x="185" y="304">Dataset</text>
    <rect x="330" y="240" width="210" height="110" rx="16" fill="#1d4ed8"/><text x="435" y="304">Tokenizer</text>
    <rect x="580" y="240" width="210" height="110" rx="16" fill="#0891b2"/><text x="685" y="304">Shard Loader</text>
    <rect x="830" y="240" width="210" height="110" rx="16" fill="#0e7490"/><text x="935" y="304">Trainer</text>
    <rect x="1080" y="240" width="210" height="110" rx="16" fill="#155e75"/><text x="1185" y="304">Checkpoints</text>
    <rect x="1330" y="240" width="130" height="110" rx="16" fill="#164e63"/><text x="1395" y="304">Eval</text>
  </g>
  <g stroke="#67e8f9" stroke-width="4" fill="none">
    <line x1="290" y1="295" x2="330" y2="295"/>
    <line x1="540" y1="295" x2="580" y2="295"/>
    <line x1="790" y1="295" x2="830" y2="295"/>
    <line x1="1040" y1="295" x2="1080" y2="295"/>
    <line x1="1290" y1="295" x2="1330" y2="295"/>
  </g>
  <g font-family="Inter, Arial, sans-serif" fill="#bae6fd" font-size="22">
    <text x="130" y="520">Core controls</text>
    <text x="130" y="560">- BF16 mixed precision</text>
    <text x="130" y="600">- Gradient checkpointing</text>
    <text x="130" y="640">- Auto resume + deterministic eval</text>
    <text x="130" y="680">- Experiment tracking + model registry</text>
  </g>
</svg>
