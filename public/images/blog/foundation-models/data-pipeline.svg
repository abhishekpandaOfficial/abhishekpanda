  </defs>
  <rect width="1400" height="900" fill="url(#bg)"/>
  <text x="700" y="80" fill="#0f172a" font-size="42" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-weight="700">Data Pipeline and Cleaning Flow</text>
  <g font-family="Inter, Arial, sans-serif" font-size="24" fill="#0f172a" text-anchor="middle">
