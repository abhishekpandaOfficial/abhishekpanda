<svg xmlns="http://www.w3.org/2000/svg" width="1500" height="900" viewBox="0 0 1500 900" role="img" aria-label="Distributed training architecture">
  <rect width="1500" height="900" fill="#0f172a"/>
  <text x="750" y="78" fill="#f1f5f9" font-size="40" text-anchor="middle" font-family="Inter, Arial, sans-serif" font-weight="700">Distributed Training (Multi-GPU / Multi-Node)</text>
  <g font-family="Inter, Arial, sans-serif" fill="#cbd5e1" font-size="22" text-anchor="middle">
    <rect x="110" y="170" width="380" height="640" rx="18" fill="#1e293b"/>
    <text x="300" y="210">Node A</text>
    <rect x="160" y="260" width="120" height="90" rx="12" fill="#1d4ed8"/><text x="220" y="315">GPU0</text>
    <rect x="320" y="260" width="120" height="90" rx="12" fill="#1d4ed8"/><text x="380" y="315">GPU1</text>
    <rect x="160" y="390" width="120" height="90" rx="12" fill="#0891b2"/><text x="220" y="445">TP</text>
    <rect x="320" y="390" width="120" height="90" rx="12" fill="#0891b2"/><text x="380" y="445">PP</text>
    <rect x="160" y="520" width="280" height="90" rx="12" fill="#0ea5e9"/><text x="300" y="575">ZeRO/FSDP</text>

    <rect x="560" y="170" width="380" height="640" rx="18" fill="#1e293b"/>
    <text x="750" y="210">Node B</text>
    <rect x="610" y="260" width="120" height="90" rx="12" fill="#1d4ed8"/><text x="670" y="315">GPU0</text>
    <rect x="770" y="260" width="120" height="90" rx="12" fill="#1d4ed8"/><text x="830" y="315">GPU1</text>
    <rect x="610" y="390" width="120" height="90" rx="12" fill="#0891b2"/><text x="670" y="445">TP</text>
    <rect x="770" y="390" width="120" height="90" rx="12" fill="#0891b2"/><text x="830" y="445">PP</text>
    <rect x="610" y="520" width="280" height="90" rx="12" fill="#0ea5e9"/><text x="750" y="575">ZeRO/FSDP</text>

    <rect x="1010" y="170" width="380" height="640" rx="18" fill="#1e293b"/>
    <text x="1200" y="210">Node C</text>
    <rect x="1060" y="260" width="120" height="90" rx="12" fill="#1d4ed8"/><text x="1120" y="315">GPU0</text>
    <rect x="1220" y="260" width="120" height="90" rx="12" fill="#1d4ed8"/><text x="1280" y="315">GPU1</text>
    <rect x="1060" y="390" width="120" height="90" rx="12" fill="#0891b2"/><text x="1120" y="445">TP</text>
    <rect x="1220" y="390" width="120" height="90" rx="12" fill="#0891b2"/><text x="1280" y="445">PP</text>
    <rect x="1060" y="520" width="280" height="90" rx="12" fill="#0ea5e9"/><text x="1200" y="575">ZeRO/FSDP</text>
  </g>
  <g stroke="#67e8f9" stroke-width="4" stroke-dasharray="10 8">
    <line x1="490" y1="290" x2="560" y2="290"/>
    <line x1="940" y1="290" x2="1010" y2="290"/>
  </g>
  <text x="750" y="855" fill="#7dd3fc" font-size="24" text-anchor="middle" font-family="Inter, Arial, sans-serif">Data Parallel + Tensor Parallel + Pipeline Parallel + ZeRO/FSDP</text>
</svg>
