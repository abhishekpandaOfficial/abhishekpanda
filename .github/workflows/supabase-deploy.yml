name: Supabase Deploy

on:
  push:
    branches: [master]
    paths:
      - "supabase/**"
      - ".github/workflows/supabase-deploy.yml"

concurrency:
  group: supabase-deploy-master
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Validate Required Secrets
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REF || vars.SUPABASE_PROJECT_REF }}
        run: |
          if [ -z "${SUPABASE_ACCESS_TOKEN}" ]; then
            echo "Missing SUPABASE_ACCESS_TOKEN (must be set as a GitHub Actions secret)."
            exit 1
          fi
          if [ -z "${SUPABASE_PROJECT_REF}" ]; then
            echo "Missing SUPABASE_PROJECT_REF (set as a GitHub Actions secret or variable)."
            exit 1
          fi
          echo "Secrets present. project_ref_len=${#SUPABASE_PROJECT_REF} token_len=${#SUPABASE_ACCESS_TOKEN}"

      - name: Link Project
        run: supabase link --project-ref "${{ secrets.SUPABASE_PROJECT_REF || vars.SUPABASE_PROJECT_REF }}"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Push Migrations
        run: supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy Edge Functions
        run: |
          supabase functions deploy admin-otp
          supabase functions deploy admin-setup
          supabase functions deploy contact-notification
          supabase functions deploy cron-executor
          supabase functions deploy family-photo-url
          supabase functions deploy location-confirmation
          supabase functions deploy mapbox-token
          supabase functions deploy new-device-alert
          supabase functions deploy ops-health
          supabase functions deploy ops-openapi
          supabase functions deploy ops-swagger
          supabase functions deploy razorpay
          supabase functions deploy security-alert
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
