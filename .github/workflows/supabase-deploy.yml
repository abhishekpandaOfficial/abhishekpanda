name: Supabase Deploy

on:
  push:
    branches: [main]
    paths:
      - "supabase/**"
      - ".github/workflows/supabase-deploy.yml"

concurrency:
  group: supabase-deploy-main
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Project
        run: supabase link --project-ref "${{ secrets.SUPABASE_PROJECT_REF }}"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Push Migrations
        run: supabase db push
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      # Optional: keep secrets in sync via GitHub Actions (recommended once you add these secrets in GitHub).
      # If you prefer to manage secrets only in the Supabase dashboard, you can delete this step.
      - name: Set Function Secrets (Optional)
        if: ${{ secrets.RESEND_API_KEY != '' }}
        run: |
          supabase secrets set \
            RESEND_API_KEY="${{ secrets.RESEND_API_KEY }}" \
            RAZORPAY_KEY_ID="${{ secrets.RAZORPAY_KEY_ID }}" \
            RAZORPAY_KEY_SECRET="${{ secrets.RAZORPAY_KEY_SECRET }}" \
            TWILIO_ACCOUNT_SID="${{ secrets.TWILIO_ACCOUNT_SID }}" \
            TWILIO_AUTH_TOKEN="${{ secrets.TWILIO_AUTH_TOKEN }}" \
            TWILIO_PHONE_NUMBER="${{ secrets.TWILIO_PHONE_NUMBER }}" \
            ADMIN_PHONE_NUMBER="${{ secrets.ADMIN_PHONE_NUMBER }}" \
            ADMIN_EMAIL="${{ secrets.ADMIN_EMAIL }}" \
            MAPBOX_PUBLIC_TOKEN="${{ secrets.MAPBOX_PUBLIC_TOKEN }}"
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

      - name: Deploy Edge Functions
        run: |
          supabase functions deploy admin-otp
          supabase functions deploy admin-setup
          supabase functions deploy contact-notification
          supabase functions deploy cron-executor
          supabase functions deploy family-photo-url
          supabase functions deploy location-confirmation
          supabase functions deploy mapbox-token
          supabase functions deploy new-device-alert
          supabase functions deploy razorpay
          supabase functions deploy security-alert
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}

